<!DOCTYPE html>
<html>
  <head>
    <title>Look Up Postcode</title>
  </head>
  <body>
    <h2>Look Up Postcode</h2>
    <Form>
      Postcode: <input id="postcodeForm"/>
      <input type="button" value='look up' onclick="handleClick()">
    </Form>
    <h2>Children and Young People Decile: <span style="color: red" id="apiValue">0</span></h2>
    
    <script>
      const getFormData = () => document.getElementById('postcodeForm').value;

      const handleClick = () => updateDisplay(getFormData());

      const updateDisplay = number => document.getElementById('apiValue').innerText = number;
    </script>
 
</body>
</html>
